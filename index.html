<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a1aff">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icon-192.png">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Cineroll</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 15px;
            max-width: 420px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Nunito, sans-serif;
            background: #000000ff;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1aff;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-top: 120px;
            margin-bottom: 80px;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .logo {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .add-btn{
            width: 48px;
            background: none;
        }
        .tagline {
            color: #1a1a1aff;
            font-size: 1.1em;
        }
        .btn-big {
            background: #75a744ff;
            color: #1a1a1aff;
            border: none;
            padding: 15px;
            font-size: 1em;
            font-weight: 900;
            font-family: Nunito;
            border-radius: 50px;
            width: 80%;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-big:active {
            transform: translateY(-1px);
        }
        .result-box {
            background: #4d4d4dff;
            border-radius: 25px;
            padding: 25px;
            margin: 25px 0;
            text-align: center;
            min-height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .movie-title {
            font-size: 2.3em;
            color: #fffaffff;
            margin: 15px 0;
            font-weight: bold;
        }
        .loading {
            color: #fffaffff;
            font-size: 1.2em;
            display: none;
        }
        .empty-state {
            color: #fffaffff;
            font-weight:100;
            font-family: Nunito;
            font-style: italic;
        }
        .list-btn {
            background: #4e8387ff;
            color: #1a1a1aff;
            border: none;
            font-weight: 900;
            font-family: Nunito;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: background 0.3s;
        }
        
        .group-btn{
            display: flex;
            gap: 20px;
        }
        .movie-list-container {
            margin-top: 25px;
            display: none;
        }
        .movie-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #4d4d4dff;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .delete-btn {
            background: #dc3545;
            border: none;
            font-weight: 700;
            font-family: Nunito;
            color: #fffaffff;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 0.8em;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
                border-radius: 15px;
            }
            .nav-link {
                padding: 12px 25px;
                font-size: 1em;
            }
            .action-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
        flex-wrap: wrap;
    }

    .action-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .kinopoisk-btn {
        background: linear-gradient(135deg, #FF6B6B, #FF8E53);
        color: white;
        flex: 1;
        max-width: 200px;
    }

    .kinopoisk-btn:hover {
        background: linear-gradient(135deg, #FF5252, #FF7B3D);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
    }

    .vk-watch-btn {
        background: linear-gradient(135deg, #4A76A8, #5E81A8);
        color: white;
        flex: 1;
        max-width: 200px;
    }

    .vk-watch-btn:hover {
        background: linear-gradient(135deg, #3B5998, #4A6FA5);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(74, 118, 168, 0.3);
    }

    .action-btn i {
        font-size: 18px;
    }

    .movie-info {
        margin: 15px 0;
        font-size: 0.9em;
        color: #666;
    }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img class="logo" src="cine-logo.svg" height="45px;">
        </div>
        <div class="group-btn">
        <button class="btn-big" id="random-btn">
            Случайный фильм
            </button>
        <a class="add-btn" href="add.html">
        <img class="add-btn" src="add-btn.svg">
        </a>
        </div>

        <div class="loading" id="loading">
        </div>

        <div class="result-box" id="result">
            <!-- Здесь появится случайный фильм -->
            <div class="empty-state">
                Здесь появится случайный фильм
            </div>
        </div>

        <button class="list-btn" id="toggle-list-btn">
            Показать список фильмов
        </button>

        <div class="movie-list-container" id="movies-list-container">
            <h3 style="text-align: center; margin-bottom: 20px; font-family: Nunito; color: #fffaffff;">
                Все фильмы в списке
            </h3>
            <ul id="movies-list" style="list-style: none; padding: 0;">
                <!-- Список фильмов загрузится здесь -->
            </ul>
        </div>
    </div>

<!--
    <div class="nav-footer">
        <a href="add.html" class="nav-link">Добавить фильм</a>
    </div>
-->

    <!-- Firebase SDK -->
    <!-- ВАЖНО: Используйте ЭТУ версию -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // ========== ВАШ КОНФИГ FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyAOvoLXDIDZ2vVIqHLG8utXYA07yiheTkI",
            authDomain: "cineroll-54934.firebaseapp.com",
            projectId: "cineroll-54934",
            storageBucket: "cineroll-54934.firebasestorage.app",
            messagingSenderId: "158307828214",
            appId: "1:158307828214:web:6d8ed57b6d79ed80e247d7"
        };

        // ========== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ==========
        let db = null;
        
        // ========== ИНИЦИАЛИЗАЦИЯ FIREBASE ==========
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                console.log("Firebase подключен к проекту cineroll-54934");
                return true;
            } catch (error) {
                console.error("Ошибка Firebase:", error);
                return false;
            }
        }

        // ========== ПОЛУЧИТЬ СЛУЧАЙНЫЙ ФИЛЬМ ==========
        async function getRandomMovie() {
    if (!db) {
        showError("Ошибка подключения к базе данных");
        return;
    }
    
    const loading = document.getElementById('loading');
    const resultDiv = document.getElementById('result');
    
    loading.style.display = 'block';
    resultDiv.innerHTML = '';
    
    try {
        const snapshot = await db.collection('movies').get();
        
        if (snapshot.empty) {
            resultDiv.innerHTML = `
                <div style="color: #6c757d; padding: 30px;">
                    <h3 style="color: #dc3545;">Список пуст!</h3>
                    <p>Добавьте фильмы через "Добавить фильм" внизу</p>
                </div>
            `;
            return;
        }
        
        const movies = [];
        snapshot.forEach(doc => {
            movies.push({
                id: doc.id,
                title: doc.data().title,
                added: doc.data().createdAt?.toDate() || new Date()
            });
        });
        
        const randomIndex = Math.floor(Math.random() * movies.length);
        const randomMovie = movies[randomIndex];
        
        // Формируем URL для поиска
        const kinopoiskUrl = `https://www.kinopoisk.ru/index.php?kp_query=${encodeURIComponent(randomMovie.title)}`;
        const vkSearchUrl = `https://vk.com/video?q=${encodeURIComponent(randomMovie.title + ' фильм')}&section=search`;
        
        // Создаем HTML с кнопками
        resultDiv.innerHTML = `
            <div style="animation: fadeIn 0.5s;">
                <div style="font-family: Nunito; font-weight: 700; font-size: 1em; color: #667eea; margin-bottom: 5px;">
                    Вам выпал:
                </div>
                <div style="font-family: Nunito; font-weight: 900; font-size: 2.3em;" class="movie-title">${randomMovie.title}</div>
                
                <div style class="movie-info">
                    Фильм удалён из общего списка
                </div>
                
                <div class="action-buttons">
                    <a href="${kinopoiskUrl}" 
                       target="_blank" 
                       class="action-btn kinopoisk-btn"
                       onclick="trackAction('kinopoisk', '${randomMovie.title.replace(/'/g, "\\'")}')">
                        КиноПоиск
                    </a>
                    
                    <a href="${vkSearchUrl}" 
                       target="_blank" 
                       class="action-btn vk-watch-btn"
                       onclick="trackAction('vk_watch', '${randomMovie.title.replace(/'/g, "\\'")}')">
                        Смотреть в VK
                    </a>
                </div>
                
                <div style="margin-top: 15px; font-size: 0.8em; color: #999; text-align: center;">
                    Содержимое откроется в новой вкладке, приятного просмотра
                </div>
            </div>
        `;
        
        // Удаляем фильм из базы
        await db.collection('movies').doc(randomMovie.id).delete();
        console.log(`Удалён фильм: ${randomMovie.title}`);
        
        // Обновляем список
        loadMovieList();
        
    } catch (error) {
        showError(`Ошибка: ${error.message}`);
        console.error("Ошибка получения фильма:", error);
    } finally {
        loading.style.display = 'none';
    }
}

        // ========== ЗАГРУЗИТЬ СПИСОК ФИЛЬМОВ ==========
        async function loadMovieList() {
            if (!db) return;
            
            const listElement = document.getElementById('movies-list');
            listElement.innerHTML = '<li style="text-align: center; color: #666;">Загрузка...</li>';
            
            try {
                const snapshot = await db.collection('movies')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                listElement.innerHTML = '';
                
                if (snapshot.empty) {
                    listElement.innerHTML = `
                        <li style="text-align: center; color: #6c757d; padding: 20px; list-style-type: none !important;">
                            Список фильмов пуст
                        </li>
                    `;
                    return;
                }
                
                snapshot.forEach(doc => {
                    const movie = doc.data();
                    const li = document.createElement('li');
                    li.className = 'movie-item';
                    li.innerHTML = `
                        <div>
                            <div style="font-family: Nunito; font-weight: 700; color: #fffaffff; margin-bottom: 8px; font-size: 1.2em;">${movie.title}</div>
                            <div style="font-family: Nunito; font-size: 0.7em; color: #b3b3b3ff;">
                                Добавлен: ${formatDate(movie.createdAt?.toDate())}
                            </div>
                        </div>
                        <button class="delete-btn" data-id="${doc.id}">
                            Удалить
                        </button>
                    `;
                    listElement.appendChild(li);
                });
                
                // Добавляем обработчики удаления
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const movieId = this.getAttribute('data-id');
                        deleteMovie(movieId);
                    });
                });
                
            } catch (error) {
                listElement.innerHTML = `
                    <li style="color: #dc3545; text-align: center;">
                        Ошибка загрузки списка
                    </li>
                `;
                console.error("Ошибка загрузки:", error);
            }
        }

        // ========== УДАЛИТЬ ФИЛЬМ ==========
        async function deleteMovie(movieId) {
            if (!db) return;
            
            if (confirm("Удалить этот фильм из списка?")) {
                try {
                    await db.collection('movies').doc(movieId).delete();
                    loadMovieList(); // Обновляем список
                } catch (error) {
                    alert("Ошибка удаления: " + error.message);
                }
            }
        }

        // ========== ПОКАЗАТЬ/СКРЫТЬ СПИСОК ==========
        function toggleMovieList() {
            const container = document.getElementById('movies-list-container');
            const button = document.getElementById('toggle-list-btn');
            
            if (container.style.display === 'block') {
                container.style.display = 'none';
                button.textContent = 'Показать список фильмов';
            } else {
                container.style.display = 'block';
                button.textContent = 'Скрыть список';
                loadMovieList(); // Загружаем при открытии
            }
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ==========
        function showError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div style="color: #dc3545; text-align: center;">
                    <h3>Ошибка</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        function formatDate(date) {
            if (!date) return 'неизвестно';
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // ========== ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Запуск CineRoll...");
            
            // Инициализируем Firebase
            if (!initFirebase()) {
                showError("Не удалось подключиться к базе данных");
                return;
            }
            
            // Назначаем обработчики
            document.getElementById('random-btn').addEventListener('click', getRandomMovie);
            document.getElementById('toggle-list-btn').addEventListener('click', toggleMovieList);
            
            console.log("CineRoll готов к работе!");
        });
    </script>
<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => {
        console.log('Service Worker зарегистрирован:', registration);
      })
      .catch(error => {
        console.log('Ошибка регистрации:', error);
      });
  });
}
</script>
</body>
