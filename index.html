    <script>
        // Цвета для конфетти
        const confettiColors = [
            '#ff6b6b', '#ffd166', '#06d6a0', '#118ab2', '#ef476f',
            '#ff9e00', '#4ecdc4', '#ff5d8f', '#00bbf9', '#ff9a76',
            '#ff006e', '#8338ec', '#3a86ff', '#fb5607', '#ffbe0b'
        ];
        
        // Функция создания конфетти (упрощенная версия)
        function createConfetti() {
            const container = document.getElementById('confetti-container');
            const confettiCount = 150; // Много конфетти!
            
            // Очищаем предыдущие конфетти
            container.innerHTML = '';
            
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Случайные параметры
                const size = Math.random() * 20 + 5; // 5-25px
                const color = confettiColors[Math.floor(Math.random() * confettiColors.length)];
                const left = Math.random() * 100; // 0-100%
                const delay = Math.random() * 2; // 0-2 секунды
                const duration = Math.random() * 3 + 2; // 2-5 секунд
                const swayDuration = Math.random() * 2 + 1; // 1-3 секунды
                
                // Случайная форма
                const shape = Math.random();
                let borderRadius = '50%';
                if (shape < 0.3) {
                    borderRadius = '0'; // квадрат
                } else if (shape < 0.6) {
                    borderRadius = '10%'; // прямоугольник
                }
                
                // Устанавливаем стили
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${left}vw`;
                confetti.style.top = '-50px';
                confetti.style.backgroundColor = color;
                confetti.style.borderRadius = borderRadius;
                
                // Анимация падения с покачиванием
                confetti.style.animation = `fall ${duration}s ease-in ${delay}s forwards, sway ${swayDuration}s ease-in-out ${delay}s infinite`;
                
                container.appendChild(confetti);
            }
            
            console.log(`Создано ${confettiCount} конфетти!`);
        }
        
        // Функция удаления конфетти
        function removeConfetti() {
            const container = document.getElementById('confetti-container');
            // Плавное исчезновение
            container.style.opacity = '0';
            container.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
                container.innerHTML = '';
                container.style.opacity = '1';
                container.style.transition = '';
            }, 500);
        }
        
        // Проверяем день рождения
        function checkBirthday() {
            const today = new Date();
            // Установите дату дня рождения жены (месяц 0-11, день 1-31)
            const birthday = new Date(today.getFullYear(), 0, 20); // 20 января
            
            // Сравниваем только месяц и день
            if (today.getMonth() === birthday.getMonth() && today.getDate() === birthday.getDate()) {
                // Проверяем, не показывали ли уже сегодня
                const lastShown = localStorage.getItem('birthdayShown');
                const todayStr = today.toDateString();
                
                if (lastShown !== todayStr) {
                    showBirthdayMessage();
                    localStorage.setItem('birthdayShown', todayStr);
                }
            }
        }
        
        // Показать поздравление
        function showBirthdayMessage() {
            const overlay = document.getElementById('birthdayOverlay');
            overlay.style.display = 'flex';
            
            // Небольшая задержка для отображения оверлея перед конфетти
            setTimeout(() => {
                createConfetti();
            }, 100);
            
            // Добавляем праздничный звук (опционально)
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
                audio.volume = 0.3;
                audio.play().catch(e => console.log("Аудио не воспроизводится:", e));
            } catch (e) {
                // Игнорируем ошибки с аудио
                console.log("Аудио не поддерживается");
            }
        }
        
        // Закрыть поздравление
        function closeBirthday() {
            const overlay = document.getElementById('birthdayOverlay');
            overlay.style.opacity = '0';
            overlay.style.transition = 'opacity 0.5s ease';
            
            removeConfetti(); // Удаляем конфетти
            
            setTimeout(() => {
                overlay.style.display = 'none';
                overlay.style.opacity = '1';
                overlay.style.transition = '';
            }, 500);
        }
        
        // В инициализацию добавьте:
        document.addEventListener('DOMContentLoaded', function() {
            // Проверяем день рождения
            setTimeout(() => {
                checkBirthday();
            }, 1000);
        });
    </script>

       // ========== ОТЛОЖИТЬ ФИЛЬМ НА 24 ЧАСА ==========
async function postponeMovie(movieId, movieTitle) {
    if (!db || !currentRandomMovie) return;
    
    const loading = document.getElementById('loading');
    loading.style.display = 'block';
    
    try {
        // Получаем текущее время
        const now = new Date();
        const returnTime = new Date(now.getTime() + 24 * 60 * 60 * 1000); // +24 часа
        
        // 1. Обновляем фильм: помечаем как неактивный и устанавливаем время возврата
        await db.collection('movies').doc(movieId).update({
            isActive: false,
            postponedUntil: returnTime,
            postponedAt: now
        });
        
        // 2. Добавляем в коллекцию отложенных для истории
        await db.collection('postponedMovies').add({
            movieId: movieId,
            title: movieTitle,
            postponedAt: now,
            returnAt: returnTime,
            returned: false
        });
        
        // 3. Обновляем кэш
        activeMoviesCache = activeMoviesCache.filter(movie => movie.id !== movieId);
        availableMoviesCache = availableMoviesCache.filter(movie => movie.id !== movieId);
        
        // 4. Обновляем счетчики
        updateCounters();
        
        // 5. Обновляем страницу
        location.reload();
        
    } catch (error) {
        console.error("Ошибка при откладывании фильма:", error);
        alert("Ошибка при откладывании фильма");
    } finally {
        loading.style.display = 'none';
    }
}

        async function checkAndReturnPostponed() {
            if (!db) return;
            
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            
            try {
                // Получаем ВСЕ фильмы
                const snapshot = await db.collection('movies').get();
                
                const now = new Date();
                let count = 0;
                
                // Проходим по всем фильмам и проверяем, какие пора вернуть
                const updates = [];
                snapshot.forEach(doc => {
                    const movie = doc.data();
                    const returnTime = movie.postponedUntil?.toDate();
                    
                    // Если фильм отложен и время возврата наступило
                    if (movie.isActive === false && returnTime && returnTime <= now) {
                        updates.push({
                            id: doc.id,
                            title: movie.title
                        });
                        count++;
                    }
                });
                
                if (count === 0) {
                    alert("Нет фильмов, которые пора вернуть");
                    return;
                }
                
                // Обновляем все фильмы, которые пора вернуть
                for (const update of updates) {
                    // 1. Обновляем фильм в основной коллекции
                    await db.collection('movies').doc(update.id).update({
                        isActive: true,
                        postponedUntil: null
                    });
                    
                    // 2. Удаляем все записи об этом фильме из postponedMovies
                    const postponedSnapshot = await db.collection('postponedMovies')
                        .where('movieId', '==', update.id)
                        .where('returned', '==', false)
                        .get();
                    
                    if (!postponedSnapshot.empty) {
                        postponedSnapshot.forEach(async (doc) => {
                            await db.collection('postponedMovies').doc(doc.id).delete();
                        });
                    }
                }
                
                alert(`Возвращено ${count} фильм(ов) в активный список!`);
                
                // Обновляем счетчики
                updateCounters();
                
                // Обновляем списки и показываем случайный фильм

                loadPostponedMovies();

                    activeMoviesCache = activeMoviesCache.filter(movie => movie.id !== movieId);
                    availableMoviesCache = availableMoviesCache.filter(movie => movie.id !== movieId);
                    
                    // Обновляем счетчики
                    updateCounters();
                    
                    // Обновляем списки
                    loadMovieList();
                    loadPostponedMovies();
                    
                } catch (error) {
                    alert("Ошибка удаления: " + error.message);
                }
            }
        }

        // ========== ИНИЦИАЛИЗИРОВАТЬ БАЗУ ДАННЫХ ==========
        async function initializeDatabase() {
            try {
                // Проверяем, нужно ли обновить структуру существующих фильмов
                const snapshot = await db.collection('movies').limit(1).get();
                
                if (!snapshot.empty) {
                    const updates = [];
                    const allMovies = await db.collection('movies').get();
                    
                    allMovies.forEach(doc => {
                        const movieData = doc.data();
                        // Если нет поля isActive, добавляем его
                        if (movieData.isActive === undefined) {
                            updates.push(
                                db.collection('movies').doc(doc.id).update({
                                    isActive: true,
                                    postponedUntil: null
                                })
                            );
                        }
                    });
                    
                    // Выполняем все обновления
                    if (updates.length > 0) {
                        await Promise.all(updates);
                        console.log(`Обновлено ${updates.length} фильмов`);
                    }
                }
            } catch (error) {
                console.error("Ошибка инициализации базы:", error);
            }
        }

        // ========== ПЕРЕКЛЮЧЕНИЕ ВКЛАДОК ==========
        function switchTab(tabName) {
            // Обновляем кнопки вкладок
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.tab === tabName) {
                    btn.classList.add('active');
                }
            });
            
            // Показываем соответствующую вкладку
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tabName === 'active') {
                document.getElementById('active-movies-tab').classList.add('active');
                loadMovieList();
            } else {
                document.getElementById('postponed-movies-tab').classList.add('active');
                loadPostponedMovies();
            }
        }

        // ========== ПОКАЗАТЬ/СКРЫТЬ СПИСОК ==========
        function toggleMovieList() {
            const container = document.getElementById('movies-list-container');
            const tabButtons = document.getElementById('tab-buttons');
            const button = document.getElementById('toggle-list-btn');
            
            if (container.style.display === 'block') {
                // Скрываем список
                container.style.display = 'none';
                tabButtons.style.display = 'none';
                button.textContent = 'Показать список фильмов';
            } else {
                // Показываем список
                container.style.display = 'block';
                tabButtons.style.display = 'flex';
                button.textContent = 'Скрыть список';
                // Загружаем активные фильмы при открытии
                switchTab('active');
                loadMovieList();
            }
        }

        // ========== ВСПОМОГАТЕЛЬНЫЕ ФУНКЦИИ ==========

        }
        
        function formatDate(date) {
            if (!date) return 'неизвестно';
            return date.toLocaleDateString('ru-RU', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
