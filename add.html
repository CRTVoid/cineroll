<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <title>Добавить фильм</title>
<!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">-->
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            padding: 15px;
            max-width: 420px;
            margin: 0 auto;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Nunito, sans-serif;
            background: #000000ff;
            min-height: 100vh;
        }
        .container {
            background: #1a1a1aff;
            border-radius: 15px;
            padding: 25px;
            margin-top: 120px;
            margin-bottom: 80px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .group-btn{
            display: flex;
            gap: 30px;
        }
        .back-btn {
            background: none;
            color: white;
            cursor: pointer;
            font-family: Nunito;
            font-weight: 900;
            text-decoration: none;
            font-size:1em;
            padding: 15px;
            width: 40%;
            height:100%;
            text-align: center;
            border: 1px solid;
            border-radius: 50px;
            transition: background 0.3s;
            margin: 15px 0;
        }
        .back-btn:hover {
            background: #5a6268;
            color: white;
        }
        .input-field {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            border-radius: 50px;
            font-family: Nunito;
            margin: 10px 0;
        }
        .submit-btn {
            background: #fbc359;
            color: white;
            border: none;
            padding: 15px;
            color: #1a1a1aff;
            font-size: 1em;
            font-weight: 900;
            font-family: Nunito;
            border-radius: 50px;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 15px 0;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
        }
        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            font-family: Nunito;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            font-family: Nunito;
            border: 1px solid #f5c6cb;
        }
        .info-box {
            background: #e9ecef;
            padding: 15px;
            font-family: Nunito;
            border-radius: 10px;
            margin-top: 30px;
            font-size: 0.9em;
            color: #495057;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            .input-field {
                padding: 15px;
                font-size: 1em;
            }
            .submit-btn {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="font-family: Nunito; font-weight: 700; color: #fffaffff; margin-bottom: 10px;">Добавить фильм</h1>
            <p style="font-family: Nunito; font-weight: 300; color: #fffaffff;">После нажатия на кнопку "Добавить", фильм появится в общем списке</p>
        </div>

        <div id="message" class="message"></div>

        <input 
            type="text" 
            id="movieTitle" 
            class="input-field"
            placeholder=" Введите название фильма..."
            autocomplete="off"
            autofocus
        >
<div class="group-btn">
    <a href="index.html" class="back-btn">Назад</a>
        <button class="submit-btn" id="save-btn">
            Добавить
        </button>
</div>

<!--
        <div class="info-box">
            <p><strong>Как это работает:</strong></p>
            <p>1. Фильм появится в общем списке</p>
            <p>2. Любой пользователь может выбрать случайный фильм</p>
            <p>3. После выбора фильм автоматически удаляется из списка</p>
            <p>⚠️ Пожалуйста, не добавляйте один фильм несколько раз</p>
        </div>
-->
    </div>

    <!-- Firebase SDK -->
    <!-- ВАЖНО: Используйте ЭТУ версию -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script>
        // ========== ВАШ КОНФИГ FIREBASE ==========
        const firebaseConfig = {
            apiKey: "AIzaSyAOvoLXDIDZ2vVIqHLG8utXYA07yiheTkI",
            authDomain: "cineroll-54934.firebaseapp.com",
            projectId: "cineroll-54934",
            storageBucket: "cineroll-54934.firebasestorage.app",
            messagingSenderId: "158307828214",
            appId: "1:158307828214:web:6d8ed57b6d79ed80e247d7"
        };

        // ========== ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ==========
        let db = null;
        
        // ========== ИНИЦИАЛИЗАЦИЯ FIREBASE ==========
        function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    firebase.initializeApp(firebaseConfig);
                }
                db = firebase.firestore();
                console.log("Firebase подключен");
                return true;
            } catch (error) {
                console.error("Ошибка Firebase:", error);
                return false;
            }
        }

        // ========== ДОБАВИТЬ ФИЛЬМ ==========
        async function addMovie() {
            if (!db) {
                showMessage("Ошибка подключения к базе", "error");
                return;
            }
            
            const titleInput = document.getElementById('movieTitle');
            const title = titleInput.value.trim();
            
            // Проверки
            if (!title) {
                showMessage("Введите название фильма", "error");
                return;
            }
            
            if (title.length < 2) {
                showMessage("Название слишком короткое", "error");
                return;
            }
            
            if (title.length > 100) {
                showMessage("Название слишком длинное (макс. 100 символов)", "error");
                return;
            }
            
            try {
                // Добавляем фильм в базу
                await db.collection('movies').add({
                    title: title,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Показываем успех
                showMessage(`Фильм "${title}" успешно добавлен!`, "success");
                
                // Очищаем поле ввода
                titleInput.value = '';
                titleInput.focus();
                
                console.log(`Добавлен фильм: ${title}`);
                
            } catch (error) {
                showMessage(`Ошибка: ${error.message}`, "error");
                console.error("Ошибка добавления:", error);
            }
        }

        // ========== ПОКАЗАТЬ СООБЩЕНИЕ ==========
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Автоматически скрыть через 5 секунд
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Страница добавления фильма");
            
            // Инициализируем Firebase
            if (!initFirebase()) {
                showMessage("Не удалось подключиться к базе данных", "error");
            }
            
            // Обработчик кнопки
            document.getElementById('save-btn').addEventListener('click', addMovie);
            
            // Обработчик Enter
            document.getElementById('movieTitle').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addMovie();
                }
            });
            
            console.log("Страница добавления готова");
        });
    </script>
</body>

</html>
